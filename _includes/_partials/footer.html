<div class="copyright" >
  {% assign current = site.time | date: '%Y' %}
  &copy; {% if site.since and site.since != current %} {{ site.since }} - {% endif %}
  <span itemprop="copyrightYear">{{ current }}</span>
  <span class="with-love">
    <i class="fa fa-{{ site.authoricon }}"></i>
  </span>
  <span class="author" itemprop="copyrightHolder">{{ site.author }}</span>
</div>

{% if site.copyright %}
<div class="powered-by">
  {{ __.footer.powered | replace: '%s', '<a class="theme-link" href="http://gating.gitee.io/family/">磨蹭</a>') }}
</div>

<div class="theme-info">
  {{ __.footer.theme }} -
  <!-- <a class="theme-link" href="https://github.com/simpleyyt/jekyll-theme-next">
    {{ site.scheme }}
  </a> -->
  热情赞助 
</div>
{% endif %}
